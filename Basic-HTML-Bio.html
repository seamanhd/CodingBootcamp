<!-- Activity 1: Basic HTML Bio -->

<!DOCTYPE html>
<html>
<head>
	<title>Activity 1: Basic HTML Bio</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- Site Header -->
	<header>
		<!-- h1: The most important headline (only one allowed per page by W3C standards) -->
		<h1>STUDENT BIO</h1>
	</header>

	<div class="container">
		
		<!-- Section 1: Bio -->
		<section id="main-bio">
			<!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
			<h2>Heather Seaman</h2>

			<!-- Image with link -->
			<img id="bio-image" src="heather.jpg" alt="Heather Seaman" style="width:200px;height:200px;">

			<!-- Paragraph with embedded link -->
			<p>Hi! My name is Heather Seaman and I am a web development student. I am learning how to code using HTML and CSS and will soon be able to code a webpage by myself!</p>
		</section>

		<!-- Section 2: Contact Info -->
		<section id="contact-info">

			<!-- h2: Tier-2 Headline -->
			<h2>Contact Info</h2>
			
			<!-- Unordered list -->
			<ul>
				<li><strong>Email:</strong> <a href="#">seamanhd@gmail.com</a></li>
				<li><strong>Github:</strong> <a href="#">seamanhd</a></li>
				<li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
			</ul>

		</section>
	</div>

</body>
</html>
